{{ define "content" -}}
<article class="post">
    <!-- post-header -->
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
    </header>

    <!-- Content -->
    <div class="post-content">
        {{ .Content }}
    </div>


    <!-- Copyright -->
    {{- partial "post/copyright.html" . -}}

    <!-- Reward -->
    {{- partial "post/reward.html" . -}}

    <footer class="post-footer"></footer>
</article>
{{- end }}
